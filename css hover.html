<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>css hover</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    li {
      list-style: none;
      height: 20px;
      width: 20px;
      border-radius: 50%;
      margin: 10px;
      border: 1px currentColor solid;
    }

    li:hover,
    li:hover~li {
      cursor: pointer;
      background: gray;
    }

    ul {
      display: flex;
      direction: rtl;
      width: fit-content;
    }
  </style>
</head>

<body>
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</body>

</html>
